<html>
  <head>
    <title>Laredo Bridge Cams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src='js/jquery-1.10.2.min.js'></script>
    <script src='js/handlebars-1.1.2.js'></script>
    <script src='js/ember-1.2.0.js'></script>
    <script src='js/ember-data.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/app.js'></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46624543-1', 'laredo-bridges.herokuapp.com');
      ga('send', 'pageview');

    </script>
    <link rel='stylesheet' href='css/bootstrap.min.css' media='screen'>
  </head>
  <body>
    <script type='text/x-handlebars' data-template-name='cams'>
      <nav class='navbar navbar-inverse' role='navigation'>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {{#link-to 'cams.index' class='navbar-brand'}}Laredo Bridges{{/link-to}}
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!--<ul class="nav navbar-nav">-->
            <!--</ul>-->

            <ul class="nav navbar-nav navbar-right">
              <li>{{#link-to 'cams.index' }}Home{{/link-to}}</li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Bridges <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  {{#each}}
                    <li>{{#link-to 'cams.cam' this class='list-group-item'}}{{title}}{{/link-to}}</li>
                  {{/each}}
                  <!--<li><a href="#">Action</a></li>-->
                  <!--<li><a href="#">Another action</a></li>-->
                  <!--<li><a href="#">Something else here</a></li>-->
                  <!--<li class="divider"></li>-->
                  <!--<li><a href="#">Separated link</a></li>-->
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->

        <!--<div class='container'>-->
          <!--<ul class='nav navbar-nav navbar-right'>-->
          <!--</ul>-->
        <!--</div>-->
      </nav>

      <div class='container'>
        <div class="row">
          <div class="col-md-4">
            <h1 class='text-center'>Bridge Cams</h1>
            <ul class='list-group list-unstyled'>
              {{#each}}
                <li>{{#link-to 'cams.cam' this class='list-group-item'}}{{title}}{{/link-to}}</li>
              {{/each}}
            </ul>
          </div>
          <div class="col-md-8">
            {{outlet}}
          </div>
        </div>
      </div>

      <footer class='container'>
        <hr />
        <p class='pull-right'>&copy; 2013 </p>
      </footer>
    </script>

    <script type="text/x-handlebars" id="cams/cam">
        <h2 class='text-center'>{{title}}</h2>
        <h5 class='text-center'>Port Status: {{port_status}}</h5>
        <h5 class='text-center'>Lanes Open: {{passenger_vehicle_lanes.standard_lanes.lanes_open}} lanes</h5>
        <h5 class='text-center'>Delay minutes: {{passenger_vehicle_lanes.standard_lanes.delay_minutes}} minutes</h5>
        <h5 class='text-center'>Updated at: {{passenger_vehicle_lanes.standard_lanes.update_time}}</h5>
        <h3 class='text-center'>MÃ©xico Side</h3>
        <img {{bind-attr src='images.mx'}} class='img-responsive center-block' />
        <h3 class='text-center'>USA Side</h3>
        <img {{bind-attr src='images.us'}} class='img-responsive center-block' />
        {{#link-to 'cams.index' class='pull-right'}}Back{{/link-to}}
    </script>

  </body>
</html>
